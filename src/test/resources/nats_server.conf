jetstream {
	domain: DT
	store_dir=/opt/nats

	max_memory_store: 8G
	max_file_store: 75G
	limits {
		max_ack_pending: 512000
	}
	max_outstanding_catchup: 200MiB
	max_buffered_msgs: 1024000
	max_buffered_size: 512MiB

	# Add these new optimizations:
	sync_interval: "5s"  # Default is 2m, reduces disk I/O
}